<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/requirejs/require.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>

<div id="content">

</div>
<div id="dialog">

</div>
<!-- templates -->
<script type="text/template" id="license-template">
    <td><%= id %></td>
    <td><%= email %></td>
    <td><%= clazz %></td>
    <td><%= sn %></td>
    <td><%= user %></td>
    <td><%= generatedOn %></td>
    <td>
        <div class="pull-right">
            <button id="editBtn" type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#myModal">Edit
            </button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
        </div>
    </td>
</script>

<script type="text/template" id="licenses-table-template">
    <div class="col-md-8 col-md-offset-2" style="top: 200px">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>email</th>
                <th>class</th>
                <th>sn</th>
                <th>user</th>
                <th>generatedOn</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pull-right" style="padding-right: 8px">
            <button id="createBtn" type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#myModal">Create
            </button>
        </div>
    </div>
</script>

<script type="text/template" id="licenses-dialog-template">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email"
                               placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" class="form-control" name="user" id="user"
                               placeholder="user">
                    </div>
                    <div class="form-group">
                        <label for="user">SN</label>
                        <input type="text" class="form-control" name="sn" id="sn"
                               placeholder="SN">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
